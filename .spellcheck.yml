matrix:
  - name: Markdown
    expect_match: false
    apsell:
      mode: en
    dictionary:
      wordlists:
        - .wordlist.txt
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
          markdown_extensions:
            - markdown.extensions.extra:
      - pyspelling.filters.html:
          comments: false
          attributes:
            - alt
          ignores:
            - ":matches(code, pre)"
            - "code"
            - "pre"
            - "blockquote"
    sources:
      - "exercises/ex0/README.md"
      - "exercises/ex1/README.md"
      - "exercises/ex2/00-*.md"
      - "exercises/ex2/01-*.md"
      - "README.md"
    default_encoding: utf-8
